<div class="weather-widget mt-n1" style="margin-right: 13px;" id="weather-widget" (click)="onWeatherWidgetClick()" (mouseover)="onWeatherWidgetMouseOver()" (mouseout)="onWeatherWidgetMouseOut()">
    <h6 *ngIf="!weather.current_weather">Weather in {{ city }} for Sunday Race Day: </h6>
    <h6 *ngIf="weather.current_weather">Current weather in {{ city }}: </h6>
    <span>{{weather.weather}}</span>
    <div class="weather-details mt-3">
      <div class="temperature">
        <i [class]="getWeatherIconClass(weather.weather)" class="moving-icon" style="font-size: 28px; margin-right: 8px;"
         data-toggle="tooltip" data-placement="top"
          title="{{ weather.weather }}" data-delay="0"></i>
        {{ weather.temperature }} Â°C
      </div>
  
      <div class="wind">
        <i class="fa-solid fa-wind" style="font-size: 28px; margin-right: 8px;" data-toggle="tooltip" data-placement="top"
        title="Wind"></i>
        {{ weather.wind_speed }} m/s
      </div>
  
      <div class="humidity">
        <i class="fa-solid fa-droplet" style="font-size: 28px; margin-right: 8px;" 
        data-toggle="tooltip" data-placement="top"
        title="Humidity"></i>
        {{ weather.humidity }}%
      </div>
    </div>
  </div>
  
  <script>
    // Initialize Bootstrap tooltips
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
