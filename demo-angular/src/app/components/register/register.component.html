<div class="container" style="max-width: 600px;background-color:beige;">

<h2 class="textual">User Registration</h2>

<form #registerForm="ngForm" (ngSubmit)="registerUser()">
    <small [class.text-danger]="msg.status===500"> {{msg.message}}</small>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)] = "user.emailId" required #email="ngModel"
      [class.is-invalid]="email.invalid && email.touched"
      >
      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email required</small>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="userName">UserName:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Enter UserName" name="email" [(ngModel)] = "user.userName" required #userName="ngModel"
      [class.is-invalid]="userName.invalid && userName.touched"
      >
      <small class="text-danger" [class.d-none]="userName.valid || userName.untouched">UserName required</small>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-10">          
      <input type="password" class="form-control" placeholder="Enter password" name="pwd" [(ngModel)] = "user.password" required #password="ngModel"
      [class.is-invalid]="password.invalid && password.touched">
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password required</small>
    </div>
  </div>
  <div class="form-group">
    <label for="pwd">Confirm Password:</label>
    <div class="col-sm-10"> 
    <input type="password" class="form-control" placeholder="Confirm Password" name="cpassword" #cpassword="ngModel" (ngModel)="user.password" required
    [class.is-invalid]="cpassword.invalid && cpassword.touched">
    <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">Passwords must be equal</small>
  </div>
  </div>
    <button [disabled]="registerForm.form.invalid" type="submit" class="btn btn-info">Register</button>

    <small class="float-right btextual" [routerLink]="['/login']">Existing User ? Login Here!</small>
  
</form>


</div>
