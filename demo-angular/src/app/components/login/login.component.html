<div class="container" style="max-width: 600px;background-color: beige;">
    <h2>Horizontal form</h2>
    <form #loginForm="ngForm" (ngSubmit)="loginUser()">
        
        <small class="text-danger">{{ msg }}</small>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)] = "user.emailId" required #email="ngModel"
          [class.is-invalid]="email.invalid && email.touched"
          >
          <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email required</small>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">          
          <input type="password" class="form-control" placeholder="Enter password" name="pwd" [(ngModel)] = "user.password" required #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched">
          <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password required</small>
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button [disabled]="loginForm.form.invalid" type="submit" class="btn btn-info">Login</button>
        </div>
      </div>
    </form>

    <small class="float-right" [routerLink]="['/register']">New User? Register Here</small>
  </div>
